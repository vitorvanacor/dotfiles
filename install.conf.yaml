# See https://github.com/anishathalye/dotbot
- defaults:
    link:
      create: true
      relink: true

- clean: ["~"]

- link:
    ~/.dotfiles: ""
    ~/.tmux.conf: .tmux.conf
    ~/.zshrc: .zshrc
    ~/.p10k.zsh: .p10k.zsh
    ~/.gitconfig: .gitconfig

- shell:
    - [git submodule update --init --recursive, Installing submodules]
